<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disney Plus - Star Wars</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https//fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="assets/images/logo.svg" alt="" />
        </div>
        <ul>
          <li>
            <a href="#"><img src="assets/icons/home.svg" alt="" />INÍCIO</a>
          </li>
          <li>
            <a href="#"
              ><img src="assets/icons/pesquisa.svg" alt="" />PESQUISA</a
            >
          </li>
          <li>
            <a href="#"
              ><img src="assets/icons/minha-lista.svg" alt="" />MINHA LISTA</a
            >
          </li>
          <li>
            <a href="#"
              ><img src="assets/icons/originais.svg" alt="" />ORIGINAIS</a
            >
          </li>
          <li>
            <a href="#"><img src="assets/icons/filmes.svg" alt="" />FILMES</a>
          </li>
          <li>
            <a href="#"><img src="assets/icons/series.svg" alt="" />SÉRIES</a>
          </li>
        </ul>
      </nav>

      <div class="avatar">
        <span>Lucas</span>
        <img src="assets/images/avatar.png" alt="" />
      </div>
    </header>

    <video
      autoplay
      playsinline
      muted
      loop
      src="assets/video/mandalorian.mp4"
    ></video>

    <main>
      <div>
        <h3>Catálogo Completo</h3>
      </div>

      <section class="gallery">
        <div class="card">
          <img src="./assets/images/covers/cover0.jpeg" alt="" />
        </div>
        <div class="card">
          <img src="./assets/images/covers/cover1.jpeg" alt="" />
        </div>
        <div class="card">
          <img src="./assets/images/covers/cover2.jpeg" alt="" />
        </div>
        <div class="card">
          <img src="./assets/images/covers/cover3.jpeg" alt="" />
        </div>
        <div class="card">
          <img src="./assets/images/covers/cover4.jpeg" alt="" />
        </div>
        <div class="card">
          <img src="./assets/images/covers/cover5.jpeg" alt="" />
        </div>
        <div class="card">
          <img src="./assets/images/covers/cover22.jpeg" alt="" />
        </div>
        <div class="card">
          <img src="./assets/images/covers/cover20.jpeg" alt="" />
        </div>
      </section>
    </main>
  </body>
</html>
